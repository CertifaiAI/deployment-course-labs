{% extends "base.html" %}
{% block title %}
Object Detector
{% endblock %}

{% block body %}

<div class="container">
    <div>
        <h2 style="text-align: left;">Result:</h2>
    </div>
    <div>
        <p>Filename: {{ filename }}</p>
        <p>File type: {{ content_type }}</p>
        <p>Inference class: {{ likely_class }}</p>
        <p>Class probability: {{ probability }}</p>
    </div>
    <div>
        <img src="{{ image_base64 }}" alt="Image submitted">
    </div>
</div>
{% endblock %}
