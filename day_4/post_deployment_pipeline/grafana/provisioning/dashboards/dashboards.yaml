apiVersion: 1

providers:
  # <string> an unique provider name. Required
  - name: 'Provider 1 (Default)'
    # <int> Org id. Default to 1
    orgId: 1
    # <string> name of the dashboard folder.
    folder: ''
    # <string> folder UID. will be automatically generated if not specified
    folderUid: ''
    # <string> provider type. Default to 'file'
    type: file
    # <bool> disable dashboard deletion
    disableDeletion: false
    # <int> how often Grafana will scan for changed dashboards
    updateIntervalSeconds: 10
    # <bool> allow updating provisioned dashboards from the UI
    allowUiUpdates: true
    options:
      # <string, required> path to dashboard files on disk. Required when using the 'file' type

      # Although one provider alone is supposedly enough to scan the folder for dashboard.json files, 
      # using two providers somehow speeds up the loading time and reduces unexpected errors

      path: /etc/grafana/provisioning/dashboards/template_linux.json
      # <bool> use folder names from filesystem to create folders in Grafana
      foldersFromFilesStructure: false

  - name: 'Provider 2 (New)'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/template_linux_new.json
      foldersFromFilesStructure: false